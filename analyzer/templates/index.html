<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Portfolio Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            background: radial-gradient(circle at top left, #0f0f1a, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 450px;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.4);
            border: 1px solid rgba(0,255,255,0.3);
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px);}
            50% { transform: translateY(-10px);}
            100% { transform: translateY(0px);}
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
        }

        .form-control {
            background: transparent;
            border: 1px solid #00ffff;
            color: white;
        }

        .form-control:focus {
            box-shadow: 0 0 15px #00ffff;
            border-color: #00ffff;
        }

        .btn-neon {
            background: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            width: 100%;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-neon:hover {
            background: #00ffff;
            color: black;
            box-shadow: 0 0 20px #00ffff;
        }
    </style>
</head>

<body>

<div class="glass-card">
    <h1>ðŸš€ GitHub Analyzer</h1>

    <form method="POST">
        {% csrf_token %}
        <label class="mb-2">Enter GitHub Profile</label>
        <input type="text" name="github_url" class="form-control" placeholder="https://github.com/username" required>
        <button type="submit" class="btn btn-neon">Analyze Profile</button>
    </form>
</div>

</body>
</html>
